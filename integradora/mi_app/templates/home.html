{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTails</title>
    <style>
        @font-face {
            font-family: 'doggies';
            src: url('/static/fonts/Doggies.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'bloom';
            src: url('/static/fonts/bloom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("{% static 'images/homecat.jpg' %}") no-repeat center center;
            background-size: cover;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .green {
            font-size: 21px;
            margin-right: 20px;
            background-color: #4CAF50;
            font-family: bloom;
        }

        .blue {
            font-size: 21px;
            margin-right: 20px;
            background-color: #007BFF;
            font-family: bloom;
        }

        .iotails {
            margin-top: 15px;
            margin-right: 20px;
            position: absolute;
            top: 70px;
            right: 20px;
            font-family: doggies;
            color:rgba(255, 255, 255, 0.55);
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <nav>
                <div class="buttons">
                    <a href="{% url 'login' %}" class="btn green">Iniciar Sesi√≥n</a>
                    <a href="{% url 'register' %}" class="btn blue">Crear Cuenta</a>
                </div>
                <h1 class="iotails">IOTAILS</h1>
            </nav>
        </div>
    </div>
</body>
</html>
