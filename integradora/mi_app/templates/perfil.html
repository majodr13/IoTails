{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        @font-face {
            font-family: 'doggies';
            src: url('/static/fonts/Doggies.ttf') format('truetype');
        }

        @font-face {
            font-family: 'bloom';
            src: url('/static/fonts/bloom.ttf') format('truetype');
        }

        body {
            background-color: #1E2029;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #313544;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-radius: 0 0 50px 50px; /* le aplica un border radius a solo una parte del header */
        }

        .logo {
            margin-left: auto;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.85);
            font-family: 'doggies', sans-serif;
        }

        .perfil_user {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
            margin-left: 35px;
        }

        .info label {
            display: block;
            margin-top: 10px;
        }

        .info_container {
            width: 100%;
            padding: 10px;
            border: 2px solid #2C2F3A;
            border-radius: 15px;
            background-color: transparent;
            color: white;
            text-align: center;
        }

        .editar_button {
            background-color: #F2B34A;
            font-family: 'bloom';
            font-size: 20px;
            color: #1E1E1E;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .editar_button i {
            font-size: 18px;
        }

        .table-container {
            width: 50%;
            margin-top: 25px;
            margin- left: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2C2F3A;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        thead {
            background-color: #3A3F52;
        }

        .icon-btn {
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .edit {
            background-color: #4CAF50;
            color: white;
        }

        .delete {
            background-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IoTails</div>
    </header>
    
    <div class="perfil_user">
        <div class="info-container">
            <h1 class="text-3xl font-bold text-white"></h1>
            <div class="info">
                <label>Correo</label>
                <input type="email" class="info_container" disabled>
                
                <label>Contraseña</label>
                <input type="password" class="info_container" disabled>
                
                <label>Dirección</label>
                <input type="text" class="info_container" disabled>
                <input type="text" class="info_container" disabled>
                <input type="text" class="info_container" disabled>
                <input type="text" class="info_container" disabled>
            </div>
            <button class="editar_button"><i class="fas fa-edit"></i>EDITAR</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID Collar</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Foto</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pet in pets %}
                    <tr>
                        <td>{{'pet._id' }}</td>
                        <td>{{ pet.nombre }}</td>
                        <td><i class="fas fa-paw"></i></td>
                        <td><i class="fas fa-image"></i></td>
                        <td>
                            <button class="icon-btn edit"><i class="fas fa-pen"></i></button>
                            <button class="icon-btn delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </table>
        </div>
    </div>
</body>
</html>
