{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fonts/Back Wild.woff' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Main Page Iotails</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        @font-face {
            font-family: 'doggies';
            src: url('/static/fonts/Doggies.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'bloom';
            src: url('/static/fonts/bloom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #1E2029;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E2029;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 20px;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.85);
            font-family: 'doggies', sans-serif;
        }

        .button-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        .username-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-section {
            position: relative;
            margin: 20px;
        }

        .profile-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }
    
        .nav-arrow {
            color: white;
            font-size: 40px; 
            cursor: pointer;
            padding: 12px; 
            border-radius: 10%; 
            transition: all 0.3s ease;
            display: inline-block;
        }
    
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.6); 
            color: #1E2029;
            transform: scale(1.1); 
        }
    
        .nav-arrow:active {
            transform: scale(1); 
        }

        .pet-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .pet-name {
            color: white;
            font-size: 28px;
            font-weight: 500;
            margin: 0;
            line-height: 1.2;
        }
        
        .pet-breed {
            color: #cccccc;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            height: 60vh;
        }
        
        .box {
            flex: 0 0 120px; 
            height: 300px;
            border-radius: 15px;
            display: flex;
            font-family: 'bloom';
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .box img {
            width: 300px; 
            height: 300px;
            margin-bottom: 10px;
        }
        
        .box span {
            font-size: 35px; 
            font-weight: 600;
            text-transform: uppercase;
            color: #1E2029;
            margin-bottom: 15px;
        }

        .container a:nth-child(1) .box { background-color: #FFE7BE; }
        .container a:nth-child(2) .box { background-color: #C3DDFF; }

        a {text-decoration: none;}
    </style>
</head>
<body>
    <header>
        <div class="logo">IoTails</div>
        <div class="button-container">
            <i class="fa-solid fa-bell notification-icon"></i>
            <form action="{% url 'perfil' %}" method="GET">
                <button type="submit" class="username-button">{{ user.username|default:user.email }}</button>
            </form>            
        </div>
    </header>

    <div class="profile-section">
        <div class="profile-image-container">
            {% if pets %}
                <img src="data:image/png;base64,{{ pets.0.imagen_base64 }}" alt="Imagen de mascota" class="profile-image">
                <div class="navigation-arrows">
                    <span class="nav-arrow">&#8249;</span>
                    <span class="nav-arrow">&#8250;</span>
                </div>
                <div class="pet-info">
                    <div class="pet-name">{{ pets.0.nombre }}</div>
                    <div class="pet-breed">{{ pets.0.tipo_mascota }}</div>
                </div>
            {% else %}
                <img src="{% static 'icons/default_pet.png' %}" alt="Sin mascota" class="profile-image">
                <div class="pet-info">
                    <div class="pet-name">Sin mascota</div>
                </div>
            {% endif %}
        </div>        
    </div>
    
    <div class="container">
        <a href="{% url 'cuidados' %}">
            <div class="box">
                <img src="{% static 'icons/location.png' %}" alt="icono mapa">
                <span>Cuidados</span>
            </div>
        </a>
        <a href="{% url 'resumen_view' %}">
            <div class="box">
                <img src="{% static 'icons/paw.png' %}" alt="icono resumen">
                <span>Resumen</span>
            </div>
        </a>
    </div>
</body>
</html>
