<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @font-face {
            font-family: 'doggies';
            src: url('/static/fonts/Doggies.ttf') format('truetype');
        }

        @font-face {
            font-family: 'altone';
            src: url('/static/fonts/altone.ttf') format('truetype');
        }

        @font-face{
            font-family: 'bloom';
            src: url('/static/fonts/bloom.ttf') format('truetype');
        }

        body {
            background-color: #1E2125;
            color: #ffffff;
            font-family: 'altone', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.85);
            font-family: 'doggies', sans-serif;
            margin: 40px 0;
            width: 100%;
            text-align: left;
            padding-left: 50px;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            width: 1100px;
            margin-bottom: 40px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 40px;
            width: 1100px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-family: bloom;
            font-size: 56px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4f96b4;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            background-color: #4f96b4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: #3a6c81;
        }

        button:active {
            transform: scale(0.98);
        }

        select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgb(35, 34, 34);
            padding: 10px;
            cursor: pointer;
        }

        select option:hover {
            background-color: #3a6c81;
            color: #000;
        }

        form {
            width: 100%;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IoTails</div>
    </header>

    <div class="welcome-container">
        <h2>BIENVENIDO</h2>
        <p>Ahora pasaremos a la configuración básica de tu dispositivo. Asegúrate de llenar todos los apartados.</p>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="petName">Nombre de la mascota</label>
                <input type="text" id="petName" placeholder="Nombre de la mascota">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="petAge">Edad</label>
                    <input type="number" id="petAge" placeholder="Edad">
                </div>
                <div class="form-group">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" placeholder="Peso">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Telefono</label>
                <input type="text" id="phone" placeholder="(614) 111-1111">
                </div>
            </div>

            <div class="form-group">
                <label for="petBreed">Tipo de Mascota</label>
                <select id="petBreed">
                    <option value="">Selecciona una opción</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                </select>
                <input type="text" id="otherBreed" placeholder="Especifica la raza" style="display: none;">
            </div>

            <div class="form-group">
                <label for="medicalProblems">Problemas médicos</label>
                <input type="text" id="medicalProblems" placeholder="Problemas médicos (si los hay)">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="street">Calle</label>
                    <input type="text" id="street" placeholder="Calle">
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" placeholder="Colonia">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="number">Número exterior</label>
                    <input type="text" id="number" placeholder="#1111">
                </div>
                <div class="form-group">
                    <label for="pc">Código Postal</label>
                    <input type="text" id="pc" placeholder="11111">
                </div>
            </div>

            <div class="form-group">
                <label for="pic">Imagen de tu mascota</label>
                <input type="file" id="pic">
            </div>

            <button type="submit">Registrar Mascota</button>
        </form>
    </div>
</body>

<script>
    document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        let formData = new FormData(this);
    
        try {
            let response = await fetch("{% url 'registrar_mascota' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            });
    
            let result = await response.json();
            alert(result.message || result.error);
        } catch (error) {
            console.error("Error:", error);
        }
    });
    </script>
</html>
