{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Sensores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .estado-abierta {
            color: green;
            font-weight: bold;
        }
        .estado-cerrada {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Datos de Sensores</h2>
<table>
    <tr>
        <th>Temperatura (°C)</th>
        <th>Humedad (%)</th>
        <th>BPM</th>
        <th>SpO₂ (%)</th>
        <th>Estado de la Puerta</th>
        <th>Fecha</th>
    </tr>
    <tbody id="tabla_datos">
        <tr>
            <td colspan="6">Cargando datos...</td>
        </tr>
    </tbody>
</table>
</body>

<script>
    function actualizarDatos() {
        fetch('/obtener-datos/')  
        .then(response => response.json())
        .then(data => {
            let contenido = '';
            data.datos.forEach(d => {
                let fechaFormato = new Date(d.fecha).toLocaleString("es-MX", {
                    timeZone: "America/Mexico_City",  
                    hour12: true
                });
    
                let claseEstado = d.estado_puerta === 'abierta' ? 'estado-abierta' : 'estado-cerrada';
    
                contenido += `<tr>
                    <td>${d.temperatura}</td>
                    <td>${d.humedad}</td>
                    <td>${d.bpm ?? '-'}</td>
                    <td>${d.spo2 ?? '-'}</td>
                    <td class="${claseEstado}">${d.estado_puerta}</td>
                    <td>${fechaFormato}</td>
                </tr>`;
            });
    
            document.getElementById('tabla_datos').innerHTML = contenido;
        })
        .catch(error => console.error('Error al obtener datos:', error));
    }
    
    setInterval(actualizarDatos, 5000);
    actualizarDatos();    
</script>
</html>
