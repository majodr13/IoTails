<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Sensores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Datos de Sensores</h2>
    <table>
        <tr>
            <th>Temperatura (Â°C)</th>
            <th>Humedad (%)</th>
            <th>Fecha</th>
        </tr>
        {% for dato in datos_sensores %}
        <tr>
            <td>{{ dato.temperatura }}</td>
            <td>{{ dato.humedad }}</td>
            <td>{{ dato.fecha }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay datos disponibles</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
